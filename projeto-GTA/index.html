<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=320px, initial-scale=1.0">
    <title>Landing Page GTA</title>
    <link rel="shortcut icon" href="src/imagens/favicon.png" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet" />

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/fontes/ChaletComprime.ttf">
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="./src/imagens/logo-rockstar.svg" alt="Logo Rockstar Games">
            <hr>
            <img src="./src/imagens/logo-gta.svg" alt="">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li><a href="https://support.rockstargames.com/br/categories/200013306" target="_blank">Suporte <img
                            src="./src/imagens/icone-link.svg" alt="icone de link de Suporte"></a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img class="imagem-fundo" src="./src/imagens/bg-main.png"
            alt="Rapaz de moletom laraja ao lado de um carro esportivo amarelo">
        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="./src/imagens/logo-gta-v.svg" alt="Logo GTA V">
                <img src="./src/imagens/logo-gta-online.svg" alt="Logo GTA Online">
            </div>
            <h1 class="titulo">Já disponível para Playstation 5 e XBOX X|S</h1>
            <p class="texto"> Experimente os fênomenos de entrenterimento Grand Theft Auto V e GTA Online</p>
            <a class="bt-comprar" href="#bt-plataforma">Compre já</a>
        </div>
    </main>
    <section class="compre-ja" id="Comprar">
        <h2 class="titulo">Compre já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="./src/imagens/gta5.jpg" alt="capa do jogo GTA V">
            <div class="informacoes">
                <h3>
                    Grand Theft Auto V
                </h3>
                <p>
                    INCLUI <strong>MODO HISTORIA DO GTA V</strong> E <strong> GTA ONLINE</strong>
                </p>
                <ul class="plataforma">
                    <li>
                        <img src="./src/imagens/logo-ps5.svg" alt="Logo Playstation 5">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-ps4.svg" alt="Logo Playstation 4">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-pc.svg" alt="Logo pc">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-one.svg" alt="Logo XBOX one">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-series-s.svg" alt="Logo XBOX series S">
                    </li>
                </ul>
            </div>
            <button class="bt-plataforma" id="bt-plataforma">
                Selecione a plataforma
    
                <ul class="plataforma">
                    <li>
                        <img src="./src/imagens/logo-ps5.svg" alt="Logo Playstation 5">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-ps4.svg" alt="Logo Playstation 4">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-pc.svg" alt="Logo pc">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-one.svg" alt="Logo XBOX one">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-series-s.svg" alt="Logo XBOX series S">
                    </li>
                </ul>
            </button>
        </div>
    </section>
</body>

</html>
